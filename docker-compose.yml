version: '3.9'

services:
  db:
    restart: always
    image: postgres:14.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    container_name: db_web
    command: -p 5432
    expose:
      - 5432
    env_file:
      - .env

  backend:
    build: ./backend
    command: sh -c "python backend/manage.py runserver 0.0.0.0:8000"
    container_name: backend
    volumes:
      - .:/app
    ports:
      - 8000:8000
    expose:
      - 8000
    env_file:
      - .env
    depends_on:
        - db


volumes:
  postgres_data:
